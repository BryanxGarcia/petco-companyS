<ion-toolbar color="primary">
  <ion-img src="/assets/logo.png"></ion-img>
</ion-toolbar>

<ion-content>
  <ion-item-divider style="background:white; height: 30px;">
  </ion-item-divider>
  <ion-text>
    <h1 class="text">Mis favoritos</h1>
  </ion-text>
  <div cards>
    <div class="grid-full">
      <ion-row>
        <ion-col>
          <ion-card  href="/description">
            <img src="../../../assets/gato-persa.jpg">
            <h1 orange>Gato persa</h1>
            <ion-button  (click)="onClick()" color="danger">
              <ion-icon slot="icon-only" 
              name="heart" [name]="favorito?'heart':'heart-outline'">
            </ion-icon>
            </ion-button>
          </ion-card>
        </ion-col>
  
        <ion-col>
          <ion-card  href="/description">
            <img src="../../../assets/huron.jpg">
            <h1 grey>Huron</h1>
            <ion-button  (click)="onClick()" color="danger">
              <ion-icon slot="icon-only" 
              name="heart" [name]="favorito?'heart':'heart-outline'">
            </ion-icon>
            </ion-button>
          </ion-card>
        </ion-col>
  
        <ion-col>
          <ion-card  href="/description">
            <img src="../../../assets/rana-cristal.jpg">
            <h1 green>Rana cristal</h1>
            <ion-button  (click)="onClick()" color="danger">
              <ion-icon slot="icon-only" 
              name="heart" [name]="favorito?'heart':'heart-outline'">
            </ion-icon>
            </ion-button>
          </ion-card>
        </ion-col>
  
        <ion-col>
          <ion-card  href="/description">
            <img src="../../../assets/pug.jpg">
            <h1 green>Perro pug</h1>
            <ion-button  (click)="onClick()" color="danger">
              <ion-icon slot="icon-only" 
              name="heart" [name]="favorito?'heart':'heart-outline'">
            </ion-icon>
            </ion-button>
          </ion-card>
        </ion-col>
      </ion-row>
    </div>
  
  </div>
  
</ion-content>





<ion-footer color="secondary">
  <ion-toolbar color="secondary">
    <ion-row>
      <ion-col style="margin-left: 30px;">
        <ion-button style="margin-left: auto;" color="secondary" class="text-on-bottom" href="/forum">
          <ion-icon name="chatbubbles-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button style="margin-left: auto;" color="secondary" class="text-on-bottom" href="/home-user">
          <ion-icon name="home-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button style="margin-left: auto;" color="secondary" class="text-on-bottom" href="/favorite">
          <ion-icon name="star-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button style="margin-left: auto;" color="secondary" class="text-on-bottom" href="/events">
          <ion-icon name="today-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
